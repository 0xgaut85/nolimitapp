[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
# Force fresh prisma client generation
cmds = ["rm -rf node_modules/.prisma", "npx prisma generate"]

[start]
cmd = "npx prisma migrate deploy && npm start"

# Disable caching to avoid EBUSY errors
[caches]
